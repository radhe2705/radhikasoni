<!DOCTYPE html>
<html>
<head>
  <title>Semantic HTML Example</title>
</head>
<body>

<header>
  <h1>Website Title</h1>
  <p>Website header content</p>
</header>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<main>
  <section>
    <h2>About Us</h2>
    <p>Main content about the company.</p>
  </section>

  <section>
    <h2>Services</h2>
    <p>Details about the services provided.</p>
  </section>
</main>

<aside>
  <h2>Additional Information</h2>
  <p>Content for the sidebar.</p>
</aside>

<footer>
  <p>&copy; 2023 Company Name</p>
</footer>

</body>
</html>
